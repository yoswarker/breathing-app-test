<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Дыхание</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="standard-mode">
  <div class="menu-btn" id="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <div class="menu" id="menu">
    <div class="menu-item active" data-mode="standard">Стандарт</div>
    <div class="menu-item" data-mode="sleep">Сон</div>
    <div class="menu-item" data-mode="antistress">Антистресс</div>
  </div>

  <div class="container">
    <div id="main-screen">
      <div class="circle-container">
        <div class="breath-circle start-circle">
          <div id="start-countdown" class="hidden">3</div>
        </div>
      </div>
      <button id="start-btn">НАЧАТЬ</button>
    </div>
    
    <div id="practice-screen" class="hidden">
      <div class="circle-container">
        <div class="breath-circle" id="breath-circle">
          <div id="countdown" class="hidden">3</div>
        </div>
      </div>
      <p id="instruction"></p>
      <button id="stop-btn" class="hidden">ОСТАНОВИТЬ</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  <!-- Для звукового сопровождения -->
  <audio id="inhale-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-single-breath-in-1230.mp3" preload="auto"></audio>
  <audio id="exhale-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-breath-out-1231.mp3" preload="auto"></audio>
  <audio id="transition-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3" preload="auto"></audio>
</body>
</html>
