<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Дыхание</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <div id="main-screen">
      <button id="start-btn">НАЧАТЬ</button>
    </div>
    
    <div id="practice-screen" class="hidden">
      <div id="countdown" class="hidden">Приготовьтесь: 3</div>
      <div class="breath-circle" id="breath-circle"></div>
      <p id="instruction"></p>
      <button id="stop-btn" class="hidden">ОСТАНОВИТЬ</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
